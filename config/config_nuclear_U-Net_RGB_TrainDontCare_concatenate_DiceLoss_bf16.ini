[EXPERIMENT_PATH]
img_path = ./Data/master_exp_data
default_path = ./result

[EXPERIMENT_PARAM]
experiment_subject = nuclear
use_network = U-Net
deep_supervision = False
color = RGB
blend = concatenate
train_dont_care = True
care_rate = 75
lower_ratio = 17
higher_ratio = 0
use_loss = DiceLoss
start_num = 0
num_epochs = 40
lr = 5e-05
batch_size = 32
use_list_length = 3
data_augmentation_num = 500
train_size = (256, 256)
saturation_mag = (0.7, 1.3)
value_mag = (0.7, 1.3)
contrast_mag = (0.7, 1.3)
radius_train = 3
radius_eval = 3
use_device = [0]
use_autocast = True
autocast_dtype = bfloat16
compress_rate = 1
ignore_error = True

[EVALIATION_PARAM]
nuclear_eval_mode = inclusion
nuclear_eval_distance = 5
nuclear_sparse_epoch_start = 1
nuclear_sparse_epoch_step = 5
nuclear_sparse_threshold_min = 127
nuclear_sparse_threshold_max = 255
nuclear_sparse_threshold_step = 1
nuclear_sparse_del_area_min = 0
nuclear_sparse_del_area_max = None
nuclear_sparse_del_area_step = 5

